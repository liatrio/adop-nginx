<div class="services">
  <div class="row">
    <div class="col-xs-5 col-sm-4 col-md-3 col-lg-3">
      <h1 class="service-heading"><span>{{linkitem.type}}</span></h1>
    </div>
  </div>
    <div class="row ">
      <div class="col-xs-12 col-md-12 col-lg-12 services-blocks">
        <div class="bs-callout well" id = '{{component.id}}' ng-repeat="component in linkitem.components">
          <a href ="{{component.link}}" class="clearfix service" target="_blank">
            <h1><img ng-src="{{component.img || 'none'}}"  err-src title="{{component.title}}"></h1>
            <div class"hovershow">{{component.description}}</div>
          </a>
        </div>
      </div>
    </div>
</div>
