<!DOCTYPE html>
<html lang="en" ng-app="rnApp">
    <head>
        <title>Liatrio DevOps Platform</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.png">
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <!-- Latest compiled and minified CSS -->
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="icon" href="img/liatrio_favicon.png">
    </head>

     <nav id="myNavbar" class="navbar navbar-inverse">
      <div class="navbar-header">
        <div class="navbar-left logo"><img src="img/liatrio_small_icon.png"><span class="float">liatrio</span></div>
      </div>

      <div class="collapse navbar-collapse" id="myNavbar">
         <div class="navbar-right title">
           <p>DevOps Platform</p>
         </div>
      </div>
    </nav>

    <body ng-controller="mainController as mainCtrl">
      <div id="core">
          <div ng-repeat="linkitem in mainCtrl.core">
               <component-list></component-list>
           </div>
      </div>
      <div id="core">
          <div ng-repeat="linkitem in mainCtrl.not_core">
               <component-list></component-list>
           </div>
      </div>

      <div id="blueprints">
          <div ng-repeat="code in codeJSON">
              <ng-include src="code.url"></ng-include> <!-- includes the url from the object, which has the property url.-->
              <hr ng-hide="$last" class="blueprint-separator">
          </div>
      </div>

<!--        scripts start-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="js/appRN.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script> jQuery.noConflict(); </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--        scripts end-->
   </body>
</html>
